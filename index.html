<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Order summary card</title>
  
</head>
<body>
      <div class="container">
         <div class="card">
               <div class="header"><img src="images/illustration-hero.svg" alt="illustration-hero"></div>
               <h1 class="title">Order Summary</h1>
               <p class="dis">You can now listen to millions of songs, audiobooks, and podcasts on any 
                              device anywhere you like!
                </p>
               <div class="annual">
                   <img src="images/icon-music.svg" alt="icon-music">
                   <div class="text-annual">
                       <h3>Annual Plan</h3>
                       <h4>$59.99/year</h4>
                   </div>
                   <a href="#">Change</a>
               </div>
                <div class="button">
                    <div class="proceed"><a href="#">Proceed to Payment</a></div>
                    <div class="cancel"><a href="#">Cancel Order</a></div>
                </div>
         </div>
    </div>
</body>
</html>
